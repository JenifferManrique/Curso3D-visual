{% extends 'base.html' %}
{% block contenidohijas %}

<main>
		<!--Acerca de - contenido -->
		<div class="container">
			<div class="row contenedor">
				<div class="col">
					<h2 class="titulo" style="text-align:center;">Ingresos de Grupos </h2>
					<div class="row contacto justify-content-center align-items-center">
                        <form method="POST">
                            {% csrf_token %}
                         <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-6 col-form-label col-form-label-sm">Nombre del Grupo:</label>
                            <div class="col-sm-6">
                               {{form.gruponombre}}
                            </div>
                         </div>
                         <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-6 col-form-label">Estado:</label>
                            <div class="col-sm-6">
                               {{form.grupoanulado}}
                            </div>
                        </div>
                       <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search">
                       <span class="glyphicon glyphicon-search"></span> Guardar</button>
                       <a  class="btn btn-info btn-lg btn-responsive"   href="{% url 'grupolistar' %}"> cancelar </a>
</form>


					</div>

				</div>
			</div>
		</div>
	</main>

{% endblock %}
