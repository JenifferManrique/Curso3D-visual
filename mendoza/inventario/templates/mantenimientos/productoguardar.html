{% extends 'base.html' %}
{% block contenidohijas %}

<main>
		<!--Acerca de - contenido -->
		<div class="container">
				<div class="col">
					<h2 class="titulo" style="text-align:center;">Guardar Nuevo Productos </h2>
					<div class="row contacto justify-content-center align-items-center">
                        <form method="POST">
                            {% csrf_token %}
                          <div class="form-group row">
                            <label style="position:absolute; top:90px; left:390px;" for="colFormLabelSm" class="col-sm-6 col-form-label col-form-label-sm">Nombre del
                              Grupo:</label>
                              </div>
                            <div style="position:absolute; top:90px; left:570px;">
                              {{form.productogrupo}}
                            </div>

                          <div class="form-group row">
                            <label style="position:absolute; top:120px; left:390px;" for="colFormLabel" class="col-sm-6 col-form-label">Nombre:</label>
                          </div>
                              <div style="position:absolute; top:120px; left:556px;" class="col-sm-4">
                              {{form.productonombre}}
                            </div>

                            <div class="form-group row">
                              <label style="position:absolute; top:155px; left:390px;" for="colFormLabel" class="col-sm-6 col-form-label">Precio:</label>
                            </div>
                                <div style="position:absolute; top:155px; left:557px;" class="col-6 col-sm-3">
                                {{form.productopreciovta}}
                              </div>

                              <div style="position:absolute; top:190px; left:405px;" class="form-group row">
                                <label for="colFormLabel" class="col-sm-7 col-form-label">Codigo:</label>
                                </div>

                                  <div style="position:absolute; top:189px; left:556px;" class="col-6 col-sm-3">
                                  {{form.productocodigo}}
                                </div>

                                <div class="form-group row">
                                  <label style="position:absolute; top:220px; left:390px;" for="colFormLabel" class="col-sm-6 col-form-label">Existencia:</label>
                                  </div>
                                    <div style="position:absolute; top:225px; left:556px;" class="col-sm-4">
                                    {{form.productoexistencia}}
                                  </div>

                                  <div class="form-group row">
                                    <label style="position:absolute; top:255px; left:390px;" for="colFormLabel" class="col-sm-6 col-form-label">Estado:</label>
                                    </div>
                                      <div style="position:absolute; top:260px; left:556px;" class="col-sm-4">
                                      {{form.productoanulado}}
                                    </div>

                       <button style="position:absolute; top:300px; left:450px;" type="submit" class="btn btn-info btn-lg btn-responsive" id="search">
                       <span class="glyphicon glyphicon-search"></span> Guardar</button>
                       <a style="position:absolute; top:300px; left:580px;"  class="btn btn-info btn-lg btn-responsive"   href="{% url 'productolistar' %}"> cancelar </a>
</form>


					</div>

				</div>
		</div>
	</main>


{% endblock %}
